<section class="form__container" id="contact">
    <h2 class="contact__title">Contacto</h2>
    <p class="contact__text">
        Dudas, preguntas o simplemente cualquier comentario ¡estaremos felices de recibirlos y contestarlos! Por favor, ¡no dudes en escribirnos!
    </p>

    <p class="form__rule">Todos los campos marcados con <span class="form__asterisk">*</span> son obligatorios</p>
</section>
<div class="form__container">
<form action="https://formspree.io/clarette.terrasi@gmail.com" method="POST">

    <div class="form__name">
        <label class="form1" for="name">Nombre completo
            <span class="form__asterisk">*</span>
        </label>
        <input class="form6" type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
    </div>
    <div class="contact__data">
    <div class="form__email">
        <label class="form2" for="mail">Email
            <span class="form__asterisk">*</span>
        </label>
        <input class="form7" type="email" id="mail" name="email" placeholder="ingresa-tu@email.com" required>
    </div>
    
    <div class="form__phone">
        <label class="form3" for="phone">Teléfono</label>
        <input class="form8" type="tel" id="phone" name="phone" placeholder="Ej: 123456789">
    </div>
    </div>
    <div class="form__message">
        <label class="form4" for="message">Mensaje
            <span class="form__asterisk">*</span>
        </label>
        <textarea class="form9" id="message" name="message" rows="8" cols="80" placeholder="Escribe tu mensaje aquí"
            required></textarea>
    </div>

    <div class="form__submit">
        <button class="form10" type="submit">Enviar</button>
    </div>
</form>
</div>
